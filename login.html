<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="tiger-parking">Tiger Parking</h1>
      <h2 class="h2">Log In</h2>
      <div class="container">
        <div class="login-email-container">
          <input id="loginEmailAddress" placeholder="Email Address" type="text" />
        </div>
        <div class="login-password-container">
          <input id="loginPassword" placeholder="Password" type="password" />
        </div>
        <div class=submitButtons>
            <input id="loginSubmission" type="submit" onclick="location.href='rating.html'"value="Log in"/>
            <input id="signupSubmission" type="submit" onclick="location.href='rating.html'"value="Sign up"/>
      </div>
        <a href="main.html">Cancel</a>
      </div>
  </body>
</html>
