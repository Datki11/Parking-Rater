<html>

  <head>
    <meta charset="utf-8">
    <title>Geaux Park</title>
  </head>

  <body>
    <link rel="stylesheet" href="style.css">
    <h1 class="geauxPark">Geaux Park</h1>
    <form action="">
      <!--backend reference goes in action attribute-->
      <h2 class="h2">Log In</h2>
      <div class="login-section">
        <div class="login-email-container">
          <input id="login-email" placeholder="Email Address" type="text" />
        </div>
        <div class="login-password-container">
          <input id="login-password" placeholder="Password" type="text" />
        </div>
        <button id="login-submission" class="btn btn-block btn-default">Log In</button>
      </div>
      <div class="signup-section">
        <div class="divider">
          <hr>
        </div>

        <button id="signup-submission" href="signup.html">Sign Up for Geaux Park</button>
      </div>
    </form>
  </body>

</html>
