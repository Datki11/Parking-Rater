<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="tiger-parking">Tiger Parking</h1>
    <form action="">
      <h2 class="h2">Sign Up</h2>
      <div class="container">
        <div class="signup-container">
          <div class="signup-email">
            <input id="input-email" placeholder="Email" type="text" />
          </div>
          <div class="signup-password">
            <input id="input-passwrod" placeholder="Password" type="text" />
            <input id="password-repeat" placeholder="Confirm Password" type="text" />
          </div>
          <button class="button button--primary button--small button--solid" id="account-submission">Submit</button>
        </div>
        <div class="divider">
          <hr>
        </div>
        <button class="button button--primary button--small button--solid" id="cancel-link" href="login.html">Cancel</button>
      </div>
    </form>
  </body>
</html>
