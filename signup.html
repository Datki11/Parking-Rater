<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Geaux Park</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="geauxPark">Geaux Park</h1>
        <form action="">
            <h2 class="h2">Sign Up</h2>
            <div class="container">
                <label for="inputEmailAddress"><b>Email:</b></label>
                <input id="inputEmailAddress" placeholder="Type email address" type="text"/>
                <label for="inputPassword"><b>Password:</b></label>
                <input id="inputPassword" placeholder="Type a password" type="text"/>
                <label for="passwordRepeat"><b>Password:</b></label>
                <input id="passwordRepeat" placeholder="Repeat your password" type="text"/>
                <button id="accountSubmission">Submit</button>
                <a id="cancelLink" href="login.html">Cancel</a>
            </div>
        </form>
    </body>
</html>
